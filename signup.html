  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
     body {
      /* background-image: url(https://img.freepik.com/premium-photo/pencil-eraser-blank-white-notebook_9451-52.jpg?w=740); */
      background-size: auto;
      background-image:url(' https://img.freepik.com/free-photo/blank-paper-with-colorful-pens-pins-around_114579-34405.jpg?w=740&t=st=1709041037~exp=1709041637~hmac=1bcf91a965d0f384419fae47bcc38411539c53743710da77f30c6e3a99c8f10a');
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  
}


      .navbar {
        background-color: #3498db;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
      }

      form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-image: url('https://i.pinimg.com/originals/ab/9c/22/ab9c22dc98157e9e76ff7d640bbfa41c.jpg'); 
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        /* display: block; */
        margin-bottom: 8px;
        font-size: 16px;
      }

      input[type="text"],
      input[type="email"],
      input[type="date"],
      input[type="password"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      input[type="submit"] {
        background-color: #3498db;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
      }

      .gender {
        display: contents !important;
      }
    </style>
  </head>

  <body>

    <div class="navbar">
      <h1>Employee Registration</h1>
    </div>

    <form action="Savedata" method="get">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required><br>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" required><br>

      <label for="mobileno">Mobile Number:</label>
      <input type="text" id="mobileno" name="mobileno" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <div>

        <label class="gender">Gender:</label><br><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
      </div><br>

      <label>Are you ready to relocate?</label><br><br>
      <input type="radio" id="yes" name="relocate" value="yes" required>
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="relocate" value="no">
      <label for="no">No</label>
      <input type="radio" id="notsure" name="relocate" value="notsure"><br><br>
      <label for="notsure">Not Sure</label><br>

      <label for="previouscompany">Previous Company:</label>
      <input type="text" id="previouscompany" name="previouscompany"><br>

      <label for="experience">Experience:</label>
      <input type="text" id="experience" name="experience"><br>

      <label for="resume">Resume:</label>
      <input type="file" id="resume" name="resume"><br>

      <input type="submit" value="Submit">
    </form>

  </body>

  </html>
